<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW Skills | Counter</title>
    <!-- icon -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="/images/favicon.ico"
    />
    <!-- imported the css file -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font family import -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <nav class="nav_bar">
        <div class="container">
          <a href="https://pwskills.com/">
            <img src="/images/pwskills-logo.png" alt="logo" class="nav_bar_logo"
          /></a>
        </div>
      </nav>

      <section class="container">
        <div class="counter">
          <div class="counter_body">
            <h1 class="counter_body_heading">Counter</h1>
            <p id="counter" class="counter_count_display">0</p>
            <div class="counter_button">
              <button
                id="decrement"
                class="counter_decrement"
                onclick="{decrementButton}"
              >
                - Decrement
              </button>
              <button
                id="increment"
                class="counter_increment"
                onclick="{incrementButton}"
              >
                + Increment
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- imported js file below -->
    <script src="./counter.js"></script>
  </body>
</html>
